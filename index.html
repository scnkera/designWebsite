<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX UI</title>
    <!-- Google Icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- BootStrap Framework Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Favicon imagine link -->
    <link rel="icon" type="image/x-icon" href="" />
    <!-- Link to Main Page Style Sheet -->
    <link href="./styles/optionA.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style_edits.css">
  </head>
  <body>
    <section class="home">
      <div id="carousel" class="carousel slide" data-ride="carousel">
    
        <div class="carousel-controls">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" style="background-image: url(img/slide-1.jpg);"></li>
            <li data-target="#carousel" data-slide-to="1" style="background-image: url(img/slide-2.jpg);"></li>
            <li data-target="#carousel" data-slide-to="2" style="background-image: url(img/slide-3.jpg);"></li>
          </ol>
    
          <a class="carousel-control-prev" role="button" data-slide="prev" href="#carousel">
            <img src="./static/left.png" alt="Previous">
          </a>
          <a class="carousel-control-next" role="button" data-slide="next" href="#carousel">
            <img src="./static/right.png" alt="Next">
          </a>
    
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-image: url(./static/designSS/slide_one.png); opacity:1;">
            <div class="container">
              <h2>Campaign Design</h2>
              <p>Artist</p>
            </div>
          </div>
    
          <div class="carousel-item" style="background-image: url(./static/designSS/slide_two.png); opacity:1;">
            <div class="container" style="opacity:1;">
              <h2>I'm Ronda</h2>
              <p>Call to Action</p>
            </div>
          </div>
    
          <div class="carousel-item" style="background-image: url(./static/designSS/slide_two.png); opacity:1;">
            <div class="container">
              <h2>I'm Linda</h2>
              <p>Call to Action</p>
            </div>
          </div>
        </div>
      
      </div>
    </section>
     
    <script src="./scripts/bootstrap.bundle.min.js"></script>
  </body>
